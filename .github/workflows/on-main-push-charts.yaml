name: Publish helm chart
on:
  push:
    branches:
      - "main"
    paths:
      - "charts/**"
  workflow_dispatch:

jobs:
  publish-helm-chart:
    name: Publish latest chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GHCR_BOT_TOKEN }}
          charts_dir: charts
